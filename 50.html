<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p.one {
			border-style: solid;
			border-color: #0000ff;
		}

		p.two {
			border-style: solid;
			border-color: #ff0000 #0000ff;
		}
		p.three {
			border-style: groove;
			border-color: #ff0000 #00ff00 #0000ff;
		}
		p.four {
			border-style: solid;
			border-color: #ff0000 #00ff00 #0000ff #ffff00;
		}
	</style>
</head>
<body>

<p class="one">One-colored border</p>
<p class="two">two colored border</p>
<p class="three">Three colored border with groove</p>
<p class="four">four color border confused</p>
</body>
</html>
