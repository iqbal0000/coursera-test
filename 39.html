<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p.one {
			border-style: solid;
			border-width: 5px;
		}
		p.two {
			border-style: solid;
			border-width: medium;
		}
		p.three {
			border-style: dotted;
			border-width: 2px;
		}
		p.four {
			border-style: dotted;
			border-width: thick;
		}
		p.five {
			border-style: double;
			border-width: 15px;
		}
		p.six {
			border-style: double;
			border-width: thick;
		}
		p.seven {
			border-style: solid;
			border-width: 2px 10px 4px 200px;
		}
	</style>
</head>
<body>

<h2>The border width property</h2>
<p>This property specifies the width of the four borders</p>

<p class="one">Some text</p>
<p class="two">Some Text</p>
<p class="three">Some Text</p>
<p class="four">Some Text</p>
<p class="five">Some Text.</p>
<p class="six">Some Text.</p>
<p class="seven">Some Text</p>
<p><b>Note:</b>The "border width" property does not work if it is used alone.
Always specifies the "border-style" property to set the borders first</p>
</body>
</html>
