<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p.solid {
			border-style: solid;
			border-color: red;
		}
		p.dashed {
			border-style: dashed;
			border-color: green;
		}
		p.dotted {
			border-style: dotted;
			border-color: blue;
		}
		p.groove {
			border-style: groove;
			border-color: magenta;
		}
		p.inset {
			border-style: inset;
			border-color: cyan;
		}
		p.outset {
			border-style: outset;
			border-color: pink
		}
	</style>
</head>
<body>

<h1>Border and color attribute</h1>

<p class="solid">THis is solid</p>
<p class="dashed">THis is dashed</p>
<p class="dotted">THis is dotted</p>
<p class="groove">This is groove</p>
<p class="inset">THis is inset</p>
<p class="outset">THis is outset</p>
</body>
</html>
