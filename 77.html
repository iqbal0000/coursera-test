<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p {border:1px solid black;}

		p.one {
			outline-style: double;
			outline-color: red;
			outline-width: thick;
		}
		p.two {
			outline-style: double;
			outline-color: green;
			outline-width: 3px;
		}
	</style>
</head>
<body>

<p class="one">This is some text.</p>
<p class="two">This is some text.</p>
<b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is specified.
</body>
</html>
