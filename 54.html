<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p.normal {
			border:red solid 10px;
		}
		p.normal1 {
			border:green solid 20px;
		}
		p.round {
			border:pink dotted 30px;
		}
		p.round1 {
			border:cyan dotted 40px;
		}
	</style>
</head>
<body>

<p class="normal">Normal border style red color 10px</p>
<p class="normal1">Normal1 border style green color 20px</p>
<p class="round">round border style pink color 30px</p>
<p class="round1">round1 border style cyan color 40px</p>
</body>
</html>
