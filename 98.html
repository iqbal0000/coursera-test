<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap icon</title>
	<meta name="viewpoint" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">

<p>Some bootstrap icons:</p>
<i class="glyphicon-cloud"></i>
<i class="glyphicon-remove"></i>
<i class="glyphicon-user"></i>
<i class="glyphicon-envelope"></i>
<i class="glyphicon-thumbs-up"></i>

<p>Styled Bootstrap icons(size and color):</p>
<i class="glyphicon glyphicon-cloud" style="font-size: 24px"></i>
<i class="glyphicon glyphicon-cloud" style="font-size: 36px;"></i>
<i class="glyphicon glyphicon-cloud" style="font-size: 48px;color: red;"></i>
<i class="glyphicon glyphicon-cloud" style="font-size: 60px;color: lightblue;">
</body>
</html>
