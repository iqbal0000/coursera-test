<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p.uppercase {
			text-transform: uppercase;
			color: green;
		}
		p.lowercase {
			text-transform: lowercase;
			color: blue;
		}
		p.capitalize {
			text-transform: capitalize;
			color: red;
		}
	</style>
</head>
<body>

<p class="uppercase">Uppercase text</p>
<p class="lowercase">LOwercase text</p>
<p class="capitalize">capitalize text</p>
</body>
</html>
