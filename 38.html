<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p.dotted{border-style: dotted;color: red;}
		p.dashed{border-style: dashed;color: green;}
		p.solid{border-style: solid;color: blue;}
		p.double{border-style: double;color: orange;}
		p.groove{border-style: groove;color: magenta;}
		p.ridge{border-style: ridge;color: pink;}
		p.inset{border-style: inset;color: cyan;}
		p.outset{border-style: outset;color: #FF90FF;}
		p.none{border-style: none; color: white;}
		p.hidden{border-style: hidden;color: lightgreen;}
	</style>
</head>
<body>

<p class="dotted">Thisstyle is dotted</p>
<p class="dashed">this style is dashed</p>
<p class="solid">this is solod</p>
<p class="double"> double</p>
<p class="groove">groove</p>
<p class="ridge">ridge</p>
<p class="inset">inset</p>
<p class="outset">outset</p>
<p class="none">none</p>
<p class="hidden">hidden</p>
</body>
</html>
