<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p.normal {
			border: 2px solid red;
		}

		p.round1 {
			border: 2px solid red;
			border-radius: 5px;
		}
		p.round2 {
			border: 2px solid red;
			border-radius: 8px;
		}
		p.round3 {
			border: 2px solid red;
			border-radius: 12px;
		}
	</style>
</head>
<body>

<h2>The border radious property</h2>

<p>This property is used to add rounded borders to an element:</p>

<p class="normal">Normal border</p>
<p class="round1">round border</p>
<p class="round2">round border</p>
<p class="round3">round border</p>

<p><b>Note:</b> The "border-radius" property is not supported in IE8 and earlier version.</p>
</body>
</html>
