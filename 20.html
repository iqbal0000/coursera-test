<!DOCTYPE html>

<body>

<h2>Color Names Example</h2>
<p>Note: You will learn more about the background-color and and the color property later in our tutorial.</p>

<h2 style="background-color: red">Red background color</h2>
<h2 style="background-color: green">Green color background</h2>
<h2 style="background-color: white;color: white">Blue background-color and white text color</h2>
<h2 style="background-color: orange">Orange background-color</h2>

<h2 style="background-color: cyan">Cyan background-color</h2>

<h2 style="background-color: black;color: white"></h2>
</body>
</html>
